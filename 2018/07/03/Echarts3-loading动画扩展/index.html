        <div class="content markdown">
            <p>Echarts3之前的版本有很多loading动画可以提供选择，到了最新的版本默认只有一种动画，而且在使用的时候发现文字竟然不是居中的，影响美观。想起之前1的动画，上网查了一下，找到了自己添加loading动画的方法，记下来以备后用。</p>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line">echarts.registerLoading(&quot;test&quot;, function (chartInstance, cfg) &#123;</span><br><span class="line">            var zr = chartInstance.getZr(),</span><br><span class="line">                width = chartInstance.getWidth(),</span><br><span class="line">                height = chartInstance.getHeight(), graphic = echarts.graphic,color=echarts.color;</span><br><span class="line">            cfg = echarts.util.extend(&#123;</span><br><span class="line">                count:50,</span><br><span class="line">                text:&apos;暂无数据&apos;,</span><br><span class="line">                backgroundColor: &apos;rgba(250, 250, 250, 0.8)&apos;</span><br><span class="line">            &#125;, cfg || &#123;&#125;);</span><br><span class="line">            function getColor()</span><br><span class="line">            &#123;</span><br><span class="line">                var colors=&apos;#&apos; + (Math.random().toString(16) + &apos;0000&apos;).slice(2, 8);</span><br><span class="line">                return color.modifyAlpha(colors, 0.3)</span><br><span class="line">            &#125;             </span><br><span class="line">            var groups = new graphic.Group(&#123;</span><br><span class="line">                y:0</span><br><span class="line">            &#125;);</span><br><span class="line">            var backgroundGraphic = new graphic.Rect(&#123;</span><br><span class="line">                style:&#123;</span><br><span class="line">                    fill: cfg.backgroundColor,</span><br><span class="line">                    opacity:1</span><br><span class="line">                &#125;,</span><br><span class="line">                shape: &#123;</span><br><span class="line">                    x: 0,</span><br><span class="line">                    y: 0,</span><br><span class="line">                    width: width,</span><br><span class="line">                    height:height</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">            groups.add(backgroundGraphic);         </span><br><span class="line">            function createCircle()</span><br><span class="line">            &#123;</span><br><span class="line">                var c = getColor(), whileIndex = 100, x = Math.ceil(Math.random() * width), y = Math.ceil(Math.random() * height), r = Math.ceil(Math.random() * 40);</span><br><span class="line">                var isC=false;</span><br><span class="line">                var circle = new graphic.Circle(&#123;</span><br><span class="line">                    style: &#123;</span><br><span class="line">                        stroke: c,</span><br><span class="line">                        fill: c,</span><br><span class="line">                        lineWidth:2</span><br><span class="line">                    &#125;,</span><br><span class="line">                    shape: &#123;</span><br><span class="line">                        r: r,</span><br><span class="line">                        cx: x,</span><br><span class="line">                        cy:y</span><br><span class="line">                    &#125;,</span><br><span class="line">                    animationY: Math.ceil(Math.random() * 3)</span><br><span class="line">                &#125;);</span><br><span class="line">                </span><br><span class="line">                return circle;</span><br><span class="line">            &#125;</span><br><span class="line">            function buildCircle()</span><br><span class="line">            &#123;</span><br><span class="line">                var n = cfg.count, i = 0;</span><br><span class="line">                for(;i&lt;n;i++)</span><br><span class="line">                &#123;</span><br><span class="line">                    groups.add(createCircle());</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            buildCircle();</span><br><span class="line">            var textGraphic = new graphic.Rect(&#123;</span><br><span class="line">                style: &#123;</span><br><span class="line">                    fill: null,</span><br><span class="line">                    textFill:&quot;#888&quot;,</span><br><span class="line">                    fontSize:16,</span><br><span class="line">                    text:cfg.text</span><br><span class="line">                &#125;,</span><br><span class="line">                shape: &#123;</span><br><span class="line">                    x: 0,</span><br><span class="line">                    y: 0,</span><br><span class="line">                    width: width,</span><br><span class="line">                    height: height</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">            groups.add(textGraphic);</span><br><span class="line">            groups.animate(null, true).when(1, &#123; y: 1 &#125;).during(function () &#123;</span><br><span class="line">                    groups.eachChild(function (child) &#123;</span><br><span class="line">                        var shape = child.shape;</span><br><span class="line">                        if (shape.cy - child.animationY + shape.r &lt;= 0) &#123;</span><br><span class="line">                            child.attr(&#123;</span><br><span class="line">                                shape: &#123;</span><br><span class="line">                                    cy: height + shape.r,</span><br><span class="line">                                    cx: Math.ceil(Math.random() * width)</span><br><span class="line">                                &#125;</span><br><span class="line">                            &#125;)</span><br><span class="line">                        &#125;</span><br><span class="line">                        child.setShape(&apos;cy&apos;, shape.cy - child.animationY);</span><br><span class="line">                    &#125;);</span><br><span class="line">            &#125;).start();</span><br><span class="line">            return groups;</span><br><span class="line">        &#125;);</span><br></pre></td></tr></table></figure>
