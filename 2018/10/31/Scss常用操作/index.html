<h3 id="变量声明及使用"><a href="#变量声明及使用" class="headerlink" title="变量声明及使用"></a>变量声明及使用</h3><figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*** scss ***/</span></span><br><span class="line"><span class="variable">$width</span>: <span class="number">1px</span>;</span><br><span class="line"><span class="variable">$width2</span>: <span class="number">2px</span>;</span><br><span class="line"><span class="variable">$pos</span>: bottom;</span><br><span class="line"></span><br><span class="line"><span class="selector-class">.aa</span> &#123;</span><br><span class="line">    <span class="attribute">width</span>: <span class="variable">$width</span>;  <span class="comment">// 常规使用</span></span><br><span class="line">    <span class="attribute">border</span>-#&#123;<span class="variable">$pos</span>&#125;: <span class="number">1px</span> solid red;  <span class="comment">// 拼字符串</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.bb</span> &#123;</span><br><span class="line">    <span class="attribute">width</span>: <span class="variable">$width</span> + <span class="variable">$width2</span>;  <span class="comment">// 用于计算</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*** css ***/</span></span><br><span class="line"><span class="selector-class">.aa</span> &#123;</span><br><span class="line">  <span class="attribute">width</span>: <span class="number">1px</span>;</span><br><span class="line">  <span class="attribute">border-bottom</span>: <span class="number">1px</span> solid red;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.bb</span> &#123;</span><br><span class="line">  <span class="attribute">width</span>: <span class="number">3px</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="嵌套"><a href="#嵌套" class="headerlink" title="嵌套"></a>嵌套</h3><figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 选择器嵌套</span></span><br><span class="line"><span class="selector-tag">div</span>&#123;  </span><br><span class="line">    <span class="attribute">color</span>: red;</span><br><span class="line">    <span class="selector-tag">p</span> &#123;</span><br><span class="line">    <span class="attribute">color</span>: green;</span><br><span class="line">    &#125;</span><br><span class="line">    &amp;:hover&#123;</span><br><span class="line">        <span class="attribute">color</span>: blue;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 属性嵌套</span></span><br><span class="line"><span class="selector-class">.div</span>&#123;  </span><br><span class="line"><span class="comment">//注：嵌套属性后面必须写冒号 如：border：</span></span><br><span class="line">  <span class="attribute">border</span>: &#123;    </span><br><span class="line">    style: solid;</span><br><span class="line">    <span class="attribute">left</span>: &#123;</span><br><span class="line">      width: <span class="number">4px</span>;</span><br><span class="line">      <span class="attribute">color</span>: <span class="number">#888</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="颜色函数"><a href="#颜色函数" class="headerlink" title="颜色函数"></a>颜色函数</h3><figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">lighten(<span class="selector-id">#cc3</span>, 10%);  <span class="comment">//颜色变浅</span></span><br><span class="line">darken(<span class="selector-id">#cc3</span>, 10%);   <span class="comment">//颜色加深</span></span><br><span class="line">grayscale(<span class="selector-id">#cc3</span>);     <span class="comment">//灰度</span></span><br><span class="line">complement(<span class="selector-id">#cc3</span>);    <span class="comment">//反色</span></span><br></pre></td></tr></table></figure>
<h3 id="extend"><a href="#extend" class="headerlink" title="extend"></a>extend</h3><p>继承目标选择器的所有样式（!optional防止空样式编译报错）</p>
<figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.margin-top-10</span> &#123;</span><br><span class="line">    <span class="attribute">margin-top</span>: <span class="number">10px</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.container</span> &#123;</span><br><span class="line">    @<span class="keyword">extend</span> .margin-top-10!optional</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="mixin"><a href="#mixin" class="headerlink" title="mixin"></a>mixin</h3><ul>
<li>不带参数</li>
</ul>
<figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">@<span class="keyword">mixin</span> margin-top-10 &#123;</span><br><span class="line">    <span class="attribute">margin-top</span>: <span class="number">10px</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.margin-top-10</span> &#123;</span><br><span class="line">    @<span class="keyword">include</span> margin-top-10;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<ul>
<li>带参数</li>
</ul>
<figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*** 参数为数组 ***/</span></span><br><span class="line"><span class="variable">$margin</span>: <span class="number">10px</span>;</span><br><span class="line"><span class="variable">$border</span>: none;</span><br><span class="line">@<span class="keyword">mixin</span> aa(<span class="variable">$margin</span>, <span class="variable">$border</span>) &#123;</span><br><span class="line">    <span class="attribute">margin</span>: <span class="variable">$margin</span>;</span><br><span class="line">    <span class="attribute">border</span>: <span class="variable">$border</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.bb</span> &#123;</span><br><span class="line">    @<span class="keyword">include</span> aa(<span class="variable">$margin</span>, <span class="variable">$border</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*** 参数为对象 ***/</span></span><br><span class="line"><span class="variable">$map</span>: (left: <span class="number">10px</span>, border: none);</span><br><span class="line">@<span class="keyword">mixin</span> cc(<span class="variable">$left</span>, <span class="variable">$border</span>) &#123;</span><br><span class="line">    <span class="attribute">left</span>: <span class="variable">$left</span>;</span><br><span class="line">    <span class="attribute">border</span>: <span class="variable">$border</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.dd</span> &#123;</span><br><span class="line">    @<span class="keyword">include</span> cc(<span class="variable">$map</span>...);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*** 默认参数 ***/</span></span><br><span class="line">@<span class="keyword">mixin</span> ee(<span class="variable">$left</span>: 10px) &#123;</span><br><span class="line">    <span class="attribute">left</span>: <span class="variable">$left</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.ff</span> &#123;</span><br><span class="line">    @<span class="keyword">include</span> ee();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="function"><a href="#function" class="headerlink" title="function"></a>function</h3><figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*** scss ***/</span></span><br><span class="line"><span class="variable">$width</span>: <span class="number">20px</span>;</span><br><span class="line">@function fun(<span class="variable">$width</span>) &#123;</span><br><span class="line">    @return <span class="variable">$width</span> * 2;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-tag">div</span> &#123;</span><br><span class="line">    <span class="attribute">width</span>: fun(<span class="variable">$width</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*** css ***/</span></span><br><span class="line"><span class="selector-tag">div</span> &#123;</span><br><span class="line">  <span class="attribute">width</span>: <span class="number">40px</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
