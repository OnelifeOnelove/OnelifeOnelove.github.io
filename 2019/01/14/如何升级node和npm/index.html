        <div class="content markdown">
            <blockquote>
<p>今天去node官网看了下稳定版竟然已经到11了，看了下我本机的才8.9，果断升级一波。</p>
</blockquote>
<p>ps：最常用的就是重新去官网直接下载最新的node安装包，然后覆盖安装，路径没有发生变化的话就不用配置path可以直接生效，如果安装路径发生变化的话还要配置一下path，比较麻烦。但是，linux和mac本上有一个mode模块n，可以用来管理node版本。</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">// 安装n</span><br><span class="line">npm i -g n</span><br><span class="line">// 安装最新稳定版node</span><br><span class="line">sudo n stable</span><br><span class="line">// 安装最新发布版的node</span><br><span class="line">sudo n latest</span><br><span class="line">// 完成后查看版本</span><br><span class="line">node -v</span><br><span class="line">// 如果没有成功的话可以清除下缓存重新来一遍</span><br><span class="line">sudo npm cache clean -f</span><br><span class="line"></span><br><span class="line">// 更新npm</span><br><span class="line">npm i -g npm</span><br><span class="line">// 查看npm版本</span><br><span class="line">npm -v</span><br></pre></td></tr></table></figure>
